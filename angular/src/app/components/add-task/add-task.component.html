<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Describe your task here." />
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="When it will happen?" />
    </div>
    <div class="form-control from-control-check">
        <label for="reminder">Remind me</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" />
    </div>
    <input type="submit" value="Save" class="btn btn-block">
</form>
